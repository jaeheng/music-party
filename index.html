<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子恒博客</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_i9e13qzjwy36jemi.css">
</head>
<body>
<!--星星-->
<div class="star1"></div>
<div class="star2"></div>
<div class="star3"></div>
<!--流星-->
<div class="spe-star"></div>
<div class="spe-star spe-star1"></div>
<div class="spe-star spe-star2"></div>

<!--月亮-->
<img src="images/avatar.png" alt="avatar" class="moon">
<!--云-->
<!--<div class="cloud"></div>-->

<div id="app" v-cloak>
    <!--音乐-->
    <audio id="audio" preload onended="vm.handleEnded()"></audio>
    <!--音乐控制器-->
    <div id="action" class="action">
        <div class="action-btn" @click="prev">
            <i class="iconfont icon-prev"></i>
        </div>
        <div :class="isPlay ? 'parse' : 'play'" @click="playAndPause"></div>
        <div class="action-btn" @click="next">
            <i class="iconfont icon-next"></i>
        </div>
        <div id="list" @click="showList = !showList">
            <i class="iconfont icon-music-list" :style="'color: ' + (showList ? '#538ee6' : '#ccc')"></i>
        </div>
    </div>
    <ul class="music-list" v-if="showList">
        <li v-for="(item, index) in musicList" @click="clickMusic(index)" :class="currentMusic === index ? 'active' : ''">{{ item | getMp3Name }}</li>
    </ul>
</div>

<!--博客链接-->
<div class="container">
    <!--网站名称-->
    <h1 class="logo">张子恒</h1>
    <!--导航-->
    <nav class="nav">
        <ul>
            <li><a href="http://zhangziheng.com?from=home">Blog</a></li>
            <li><a href="">about</a></li>
            <li><a href="">contact</a></li>
        </ul>
    </nav>
</div>
<canvas id="canvas" width="800" height="350"></canvas>
<script src="js/vue.2.4.2.js"></script>
<script src="js/main.js"></script>
<!--音乐数据来自网易云音乐-->
</body>
</html>
