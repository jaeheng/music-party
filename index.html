<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Party</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_39yd3ggd7voenrk9.css">
</head>
<body>
<!--音乐-->
<audio id="audio"></audio>
<!--星星-->
<div class="star1"></div>
<div class="star2"></div>
<div class="star3"></div>
<!--流星-->
<div class="spe-star spe-star1"></div>
<div class="spe-star spe-star1"></div>
<div class="spe-star spe-star2"></div>

<!--月亮-->
<img src="images/avatar.png" alt="avatar" class="moon">
<!--云-->
<div class="cloud"></div>

<!--音乐控制器-->
<div id="action" class="action">
    <div class="action-btn" id="prev">
        <i class="iconfont icon-prev"></i>
    </div>
    <div id="parse" class="play"></div>
    <div class="action-btn" id="next">
        <i class="iconfont icon-next"></i>
    </div>
</div>
<div class="container">
    <!--网站名称-->
    <h1 class="logo">张子恒</h1>
    <!--导航-->
    <nav class="nav">
        <ul>
            <li><a href="http://zhangziheng.com?from=home">Blog</a></li>
            <li><a href="">about</a></li>
            <li><a href="">contact</a></li>
        </ul>
    </nav>
</div>
<canvas id="canvas" width="800" height="350"></canvas>
<script src="js/main.js"></script>
</body>
</html>
